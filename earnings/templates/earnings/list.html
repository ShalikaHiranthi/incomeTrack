{% extends 'base.html' %}

{% block content %}
  <h2>Earnings List</h2>

  <!-- Table for displaying earnings -->
  <table class="earnings-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Source</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for earning in earnings %}
        <tr>
          <td>{{ earning.date }}</td>
          <td>{{ earning.source }}</td>
          <td>${{ earning.amount }}</td>
          <td>
            <form action="{% url 'delete_earning' earning.pk %}" method="post" style="display:inline;">
              {% csrf_token %}
              <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Link to add a new earning -->
  <a href="{% url 'add_earning' %}" class="add-new-earning">Add new earning</a>

{% endblock %}
